		<script>
			scale();
			function scale() {
				try {
					var viewport = document.querySelector("meta[name=viewport]");
					if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
						var version = parseFloat(RegExp.$1);
						if (version > 2.3) {
							var phoneScale = parseInt(window.screen.width) / 640;
							viewport.setAttribute('content', 'width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi,user-scalable=no');
						} else {
							viewport.setAttribute('content', 'width=640,target-densitydpi=device-dpi,user-scalable=no');
						}
					} else {
						viewport.setAttribute('content', 'width=640,user-scalable=no, target-densitydpi=device-dpi');
					}
				} catch (e) {
					//TODO handle the exception
				}
			}
		</script>
